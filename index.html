<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Kraepelin</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">
          <h1>Test Kraepelin</h1>
        </div>
        <div class="card-body">
          <div id="test-area" class="d-flex justify-content-center mb-3">
            <!-- Angka akan dimasukkan di sini oleh JavaScript -->
          </div>
          <canvas id="chart-hasil" class="justify-content-center"></canvas>
          <br />
          <button class="btn btn-primary mb-3" onclick="startTest()">
            Mulai Tes
          </button>
          <p id="timer" class="mt-3">Waktu: 0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
